log4j.rootLogger=INFO

log4j.logger.GTWLOGGER = DEBUG, GTW
log4j.additivity.GTWLOGGER=false

# Appender GTW
log4j.appender.GTW =org.apache.log4j.DailyRollingFileAppender
log4j.appender.GTW.File=/store2/log/pool.log
log4j.appender.GTW.DatePattern='.'yyyy-MM-dd
log4j.appender.GTW.layout=org.apache.log4j.PatternLayout
log4j.appender.GTW.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %C %M [%t] %m%n
